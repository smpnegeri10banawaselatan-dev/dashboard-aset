<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Aset Daerah</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>

<header>ğŸ“Š Dashboard Aset Daerah</header>

<div class="card blue">
  <div class="title">Total Tanah</div>
  <div class="number" id="totalTanah"></div>
</div>
<div class="card green">
  <div class="title">Total Bangunan</div>
  <div class="number" id="totalBangunan"></div>
</div>
<div class="card yellow">
  <div class="title">Lengkap</div>
  <div class="number" id="statusLengkap"></div>
</div>
<div class="card red">
  <div class="title">Masalah</div>
  <div class="number" id="statusMasalah"></div>
</div>

<h4>Grafik Aset per Jenis</h4>
<div class="chart-container"><canvas id="jenisChart"></canvas></div>

<h4>Grafik Status Sertifikat</h4>
<div class="chart-container"><canvas id="statusChart"></canvas></div>

<h4>Filter Aset</h4>
<select id="filterJenis" onchange="renderTable()">
  <option value="">Semua Jenis</option>
  <option value="Tanah">Tanah</option>
  <option value="Bangunan">Bangunan</option>
</select>

<h4>Data Aset</h4>
<table id="asetTable">
<thead><tr id="tableHeader"></tr></thead>
<tbody id="tableBody"></tbody>
</table>

<h4>ğŸ“ Peta Lokasi Aset</h4>
<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
